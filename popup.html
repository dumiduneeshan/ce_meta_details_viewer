<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meta Details Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f7f9fc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 5px;
      text-align: left;
    }
    th {
      background-color: #d4e6f1;
      color: #34495e;
    }
    td {
      background-color: #ebf5fb;
      color: #2c3e50;
    }
    tr:nth-child(even) td {
      background-color: #eaf2f8;
    }
    td {
      word-wrap: break-word;
      border-bottom: 1px solid #d1dce6;
    }
    td:last-child {
      text-align: center;
    }
    #copy-button, .copy-meta-button {
      background-color: #a3d2ca;
      border: none;
      padding: 6px 12px;
      font-size: 14px;
      color: #2c3e50;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
      margin-right: 5px;
    }
      
    #copy-selected-button {
      background-color: #FDFD96;
      border: none;
      padding: 6px 12px;
      font-size: 14px;
      color: #2c3e50;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
      margin-right: 5px;
    }  
      
    #copy-button:hover, .copy-meta-button:hover, #copy-selected-button:hover {
      background-color: #82c0b6;
    }
    #meta-container {
      max-height: 300px;
      overflow-y: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    h3 {
      color: #34495e;
    }
  </style>
</head>
<body>
  <h3>Meta Details and General Information Viewer</h3>
  <div id="meta-container">
    <table id="meta-table">
      <thead>
        <tr>
          <th>Select</th>
          <th>Detail</th>
          <th>Value</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be populated by JS -->
      </tbody>
    </table>
  </div>
  <button id="copy-button">Copy All</button>
  <button id="copy-selected-button">Copy Selected</button>
  <script src="popup.js"></script>
</body>
</html>
